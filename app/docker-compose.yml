version: "3.4"
services:
  storage:
    build: ./storage
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: coronattack
    restart: always
    ports:
      - 5432:5432

  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "3050:80"
  api:
    depends_on:
      - storage
    build:
      dockerfile: Dockerfile.dev
      context: "./server"
    volumes:
      - ./server:/server
      - node_modules:/server/node_modules

    ports:
      - 5000:5000

  client:
    depends_on:
      - api
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
     - ./client:/client
     - node_modules:/client/node_modules
    ports:
      - 3000:3000
volumes:
  postgres-volume:
  node_modules:

    